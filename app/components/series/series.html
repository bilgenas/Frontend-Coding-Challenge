<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SERIES</title>
</head>

<body>	
	<header ng-include="'header.html'"></header>
		<div class="container">
			<div ng-show="isLoading">LOADING...</div>
			<p>{{statusError}}</p>
			<series>
				<ul style="display:inline-block" ng-repeat="serie in series">
					<div style="width:300px;float:left">
						<img width="300px" ng-src="{{serie.images[0].url}}"/>
						<br>
						<p style="font-weight:bold">{{serie.title}}</p>
					</div>
				</ul>
			</series>
		</div>
	<footer ng-include="'footer.html'"></footer>
</body>
</html>
